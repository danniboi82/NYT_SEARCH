    <div class="container">
        <div class="jumbotron text-center my-5">
            <img src="https://s3.amazonaws.com/freebiesupply/large/2x/new-york-times-logo-png-transparent.png" alt="" style="width: 100%; height: 100%">
        </div>
    </div>

    <div class="container my-5 search-section">
        <div class="card">
            <div class="card-header">
                <i class="far fa-list-alt mr-2"></i>Search Parameters :
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="search-term">Search Term : </label>
                        <input type="text" class="form-control mb-3" id="search-term" placeholder="Enter Search Term">
                    </div>
                    <div class="form-group">
                        <label for="search-term">Number of Articles to Retrieve : </label>
                    </div>
                    <input type="number" class="form-control mb-3" id="amount" placeholder="# of Articles to Search">
                    <div class="form-group">
                        <label for="search-term">Start Year : </label>
                        <input type="date" class="form-control mb-3" id="start-date" placeholder="Enter Search Term">
                    </div>
                    <div class="form-group">
                        <label for="search-term">End Year : </label>
                        <input type="date" class="form-control mb-3" id="end-date" placeholder="Enter Search Term">
                    </div>
                    <label for="">Sort by :</label>
                    <div class="form-group">
                        <label for="sort">Newest</label>
                        <input type="radio" value="new" name="sort" class="sort">
                        <label for="sort">Oldest</label>
                        <input type="radio" value="old" name="sort" class="sort">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success my-3" id="search">
                            <i class="fas fa-search mr-2"></i>Search</button>
                        <button class="btn btn-outline-danger my-3">
                            <i class="fas fa-trash mr-2"></i>Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-list mr-2"></i> Search Results :
            </div>

            <div class="card-body">

            </div>
        </div>
    </div>
